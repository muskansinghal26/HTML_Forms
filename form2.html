<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>

    <fieldset>
    <legend><h1>Job Application</h1></legend>
    <br>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>

        <label for="emailID">Email ID::</label>
        <input type="email" id="emailID" name="emailId">
        <br>
        <br>

        <label for="phoneNumber">Phone No:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">

        <br>
        <br>
        <label for="fileUpload">Resume:</label>
        <input type="file" name="fileUpload" id="fileUpload">
        <br>
        <br>

        <label for="counter"> Experience(in years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50">

       <br>
        <br>
        <fieldset>
            <legend>Skills:</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checknbox" id="checkbox1">
             <br>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checknbox" id="checkbox2">
            <br>
            <label for="checkbox3">Javascript</label>
            <input type="checkbox" name="checknbox" id="checkbox3">
        </fieldset>
        <br>
        <br>

        <label for="educationType">Highest Education:</label>
        <select name="eduactionType" id="educationType">
            <option value="High School">High School</option>
            <option value="Associate's Degree">Associate's Degree </option>
            <option value="Bachelor's Degree">Bachelor's Degree </option>
            <option value="Master's Degree">Master's Degree </option>
            <option value="PhD">PhD</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>Availability:</legend>

            <label for="radio1">Full-Time</label>
            <input type="radio" name="radio" id="radio1">
            <br>
            <label for="radio2">Part-Time</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>
        <br>
        <br>
        <label for="textarea1">Additional Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="50" rows="10">

        </textarea>
        <br>
        <br>

        <input type="submit" value="Submit Application">
  </form>
</fieldset>
</body>
</html>
